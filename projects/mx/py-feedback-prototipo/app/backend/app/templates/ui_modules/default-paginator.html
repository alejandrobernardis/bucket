<script src="{{ static_url('js/jquery.twbsPagination.min.js') }}"></script>
<script src="{{ static_url('js/rate-helper.js') }}"></script>
<script>
    var paginator = {% raw paginator.to_json() %};
    $(function(){
        if(window.paginator){
            var q_href = window.location.pathname + '?page={}';
            $('.js-paginator').twbsPagination({
                first: 'Primero',
                prev: 'Anterior',
                next: 'Siguiente',
                last: 'Ãšltimo',
                visiblePages: 5,
                startPage: parseInt(window.paginator.page_number),
                totalPages: parseInt(window.paginator.page_total),
                href: q_href,
                hrefVariable: '{}'
            });
        }
    });
</script>
