{% extends '../master.html' %}
{% include '../ui_modules/navbar.html' %}
{% block content_container %}
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-danger panel-auth">
            <div class="panel-heading">
                <h3 class="panel-title text-center">ELIMINAR CUENTA</h3>
            </div>
            <div class="panel-body">
                <form role="form" class="form-auth form-recovery" method="post">
                    {% module xsrf_form_html() %}
                    <fieldset>
                        {% if form.errors %}
                            {% module ViewErrors(form.errors) %}
                        {% end %}
                        <p>Por favor, ingrese su contrase&ntilde;a</p>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input class="form-control" required="1" autofocus="1" name="password" id="password" value="" type="password"/>
                        </div>
                        <div class="form-group">
                            <label for="password_verify">Confirmar Contraseña</label>
                            <input class="form-control" required="1" name="password_verify" id="password_verify" value="" type="password"/>
                        </div>
                        <hr>
                        <a href="{% raw handler.request.headers.get('Referer') or '/' %}" class="btn btn-default pull-left">Cancelar</a>
                        <button type="submit" class="btn btn-danger pull-right">Eliminar</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% end %}
