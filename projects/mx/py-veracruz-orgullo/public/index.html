<script type="text/javascript">
    var destiny_list = [
        {id:"boca-del-rio", label:"boca-del-rio", name:"Boca del R&iacute;o", url:"/destinos/boca-del-rio.html"},
        {id:"coatepec", label:"coatepec", name:"Coatepec", url:"/destinos/coatepec.html"},
        {id:"cordoba", label:"cordoba", name:"C&oacute;rdoba", url:"/destinos/cordoba.html"},
        {id:"jalcomulco", label:"jalcomulco", name:"Jalcomulco", url:"/destinos/jalcomulco.html"},
        {id:"orizaba", label:"orizaba", name:"Orizaba", url:"/destinos/orizaba.html"},
        {id:"tlacotalpan", label:"tlacotalpan", name:"Tlacotalpan", url:"/destinos/tlacotalpan.html"},
        {id:"tuxpan", label:"tuxpan", name:"Tuxpan", url:"/destinos/tuxpan.html"},
        {id:"veracruz", label:"veracruz", name:"Veracruz", url:"/destinos/veracruz.html"},
        {id:"xalapa", label:"xalapa", name:"Xalapa", url:"/destinos/xalapa.html"},
        {id:"xico", label:"xico", name:"Xico", url:"/destinos/xico.html"}
    ];
    var destiny_tmpl = '<div class="destiny-item{last}" id="{id}">'
                     + '<a href="#" class="js-ga-track" data-url="{url}" data-category="destiny-list" data-action="click" data-label="{label}">'
                     + '<span>{name}</span></a></div>';
</script>

<script type="text/javascript">
    (function(){
        var destiny_item,
            destiny_random_list = destiny_list.sort(function(){return 0.5 - Math.random();}),
            destiny_len = destiny_random_list.length,
            destiny_canvas = $('#destiny-list');
        for(var a=0; a<destiny_len; a++){
            destiny_item = destiny_random_list[a];
            if(!destiny_item){break;}
            destiny_canvas.append(
              destiny_tmpl.replace('{id}', destiny_item.id)
                          .replace('{url}', destiny_item.url)
                          .replace('{label}', destiny_item.label)
                          .replace('{name}', destiny_item.name)
                          .replace('{last}', (a < destiny_len - 1) ? '' : ' destiny-item-last'));
        }
        $('.js-ga-track').bind('click', function(e){
            try{
                var ref = $(this);
                var url = ref.attr('data-url')||null;
                var dat = ['_trackEvent',
                    ref.attr('data-category')||"category-undefined",
                    ref.attr('data-action')||"action-undefined",
                    ref.attr('data-label')||"label-undefined"];
                _gaq.push(dat);
                if(url){
                    if((ref.attr('target')||'').toLowerCase()=='_blank'){
                        window.open(url,'_blank');}
                    else{setTimeout('document.location="'+url+'"',100);}
                }
            }catch(e){}
            return;
        });
        $('.destiny-item').mouseenter(function(e){
            if($(window).width()<979){return;}
            e.preventDefault();
            $(this).animate({height:160},350);
        }).mouseleave(function(e){
            if($(window).width()<979){return;}
            e.preventDefault();
            $(this).animate({height:120},350);
        });
    })();
</script>
